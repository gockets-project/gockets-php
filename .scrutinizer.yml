build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=build/logs/clover.xml'
                coverage:
                    file: 'build/logs/clover.xml'
                    format: 'clover'
    nodes:
        php72:
            environment:
                php: 7.2
        php73:
            environment:
                php: 7.3

filter:
    excluded_paths:
        - tests/*
        - bin/*

checks:
    php: true
coding_style:
    php:
        indentation:
            general:
                use_tabs: false
                size: 4
        braces:
            classes_functions:
                class: new-line
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower